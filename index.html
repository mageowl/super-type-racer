<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Typing Racer!</title>
</head>
<body>
    <a id="join">Join a race</a>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    // Protect socket.io
    join.onclick = () => {
        const socket = io();
        socket.emit("join", {username: prompt("Enter your name:"), raceid: prompt("Your race id: (Contact the host for more information)")})
    }
</script>
</html>
